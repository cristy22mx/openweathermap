<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Openweathermap</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	     <link href="css/main.css" rel="stylesheet">
	     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
<header class="main-hader">
	<h1>openweathermap</h1>
	<h2></h2>
</header>

<div class="card" style="width: 12rem;">
  <template id="template--city"> 
  <img class="card-img-top" src="" alt="Card image cap">
  <div class="card-block">
    <h4 data-city class="card-title">Ciudad</h4>
    <h4 data-time class="car_time">Tiempo</h4>
    <h5 data-temp="max" class="card_maxt">Max</h5>
    <h5 data-temp="min" class="card_mint">Min</h5>
    <h5 data-temp="current" class="card_temp">Actual</h5>
  </div>
  </template>
</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	<script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
